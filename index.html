<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fundo">
    <h1 class="autor">Natália Pastre</h1>
    
    <div class="calculadora">
      <h1 class="titulo">Calculadora</h1>
      <input type="text" id="resultado" disabled>

      <table>
        <tr>
          <td><button onclick="limpar()">C</button></td>
          <td><button onclick="voltar()">←</button></td>
          <td><button onclick="addValor('/')">÷</button></td>
          <td><button onclick="addValor('*')">×</button></td>
        </tr>
        <tr>
          <td><button onclick="addValor('7')">7</button></td>
          <td><button onclick="addValor('8')">8</button></td>
          <td><button onclick="addValor('9')">9</button></td>
          <td><button onclick="addValor('-')">−</button></td>
        </tr>
        <tr>
          <td><button onclick="addValor('4')">4</button></td>
          <td><button onclick="addValor('5')">5</button></td>
          <td><button onclick="addValor('6')">6</button></td>
          <td><button onclick="addValor('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="addValor('1')">1</button></td>
          <td><button onclick="addValor('2')">2</button></td>
          <td><button onclick="addValor('3')">3</button></td>
          <td rowspan="2"><button class="igual" onclick="calcular()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button onclick="addValor('0')">0</button></td>
          <td><button onclick="addValor('.')">.</button></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
